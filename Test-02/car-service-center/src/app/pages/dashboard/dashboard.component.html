<div class="p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Dashboard</h2>
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="p-4 bg-blue-100 rounded">
        <p class="text-lg">Total Cars</p>
        <h3 class="text-3xl font-bold">{{ totalCars }}</h3>
      </div>
      <div class="p-4 bg-yellow-100 rounded">
        <p class="text-lg">Pending Jobs</p>
        <h3 class="text-3xl font-bold">{{ pending }}</h3>
      </div>
      <div class="p-4 bg-green-100 rounded">
        <p class="text-lg">Completed Jobs</p>
        <h3 class="text-3xl font-bold">{{ completed }}</h3>
      </div>
    </div>
  </div>
